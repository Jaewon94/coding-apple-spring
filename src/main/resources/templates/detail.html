<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<div th:replace="~{fragments/header :: navbar}"></div>

<div class="detail">
    <h4>상세페이지</h4>
    <img src="https://placehold.co/300">
    <h4 th:text="${item.title}">금도금 바지</h4>
    <p th:text="${item.price}">7억</p>
</div>

<form th:action="@{/comment/{id}(id=${item.getId()})}" method="post">
    <input name="comment" type="text" placeholder="댓글을 입력하세요">
    <button type="submit">작성</button>
</form>

<div th:each=" comment : ${comments}">
    <p th:text="${comment.getMember().getDisplayName()}"></p>
    <p th:text="${comment.getComment()}"></p>
</div>

</body>
</html>
